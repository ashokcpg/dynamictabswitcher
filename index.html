<!--HTML CODE FOR DYNAMIC TAB SWITCHER USING CSS AND HTML ONLY-->
<html>
	<!-- head starts here -->
	<header>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>WSD</title>
		<link rel="stylesheet" href="css/tabs.css" />
	</header>
	<!-- header ends here -->
	<body>
		<h1 class="title">PolyWordNet</h1>
		<div id="tab-container">
			<div class="tab-content">
				<h1 class="tab" title="Entry">Entry</h1>
				<p>This is the content of entry</p>
				<input
					type="text"
					placeholder="Enter Nepali PolyWord."
					class="text-input"
				/>
				<div style="padding-top: 2em">
					<input
						type="text"
						placeholder="Enter Gloss of the Word"
						class="text-input"
					/>
				</div>
				<div style="padding-top: 2em">
					<button type="submit">Submit!</button>
				</div>
			</div>

			<!-- content of second tab goes here -->

			<div class="tab-content">
				<h1 class="tab" title="Connect">Connect</h1>
				<p>This is the content of Connect</p>
			</div>
		</div>
		<script type="text/javascript" src="js/tabs.js"></script>
	</body>
</html>
